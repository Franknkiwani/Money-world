<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <style>
        /* Prevent scrolling */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Disable scrolling */
            background: linear-gradient(135deg, #ff00cc, #00ffff);
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            color: #00ffcc;
            padding: 10px 0;
            display: flex;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #00ffcc;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/black-marble.png') repeat;
            opacity: 0.1;
        }

        .header-text {
            font-size: 1.0rem;
            letter-spacing: 3px;
            margin-left: 15px;
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        .profile-btn {
            background: rgba(0, 0, 0, 0.6);
            color: #00ffcc;
            border: 2px solid #00ffcc;
            padding: 5px 15px;
            font-size: 1.0em;
            letter-spacing: 2px;
            border-radius: 30px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
            transition: 0.3s ease-in-out;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .profile-btn:hover {
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.8);
        }

        .profile-btn:focus {
            outline: none;
        }

        /* Green balance button */
        .balance-btn {
            width: 100%;
            background: #32cd32; /* Green background */
            color: #fff; /* White text */
            border: 2px solid #006400; /* Dark green border */
            padding: 12px 20px;
            font-size: 1.2em;
            letter-spacing: 2px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 15px rgba(50, 205, 50, 0.5); /* Green shadow */
            transition: 0.3s ease-in-out;
            margin-top: 80px;
        }

        .balance-btn:hover {
            background: #00b300; /* Slightly darker green on hover */
            color: #fff;
            box-shadow: 0 0 25px rgba(50, 205, 50, 0.8);
        }

        .balance-btn:focus {
            outline: none;
        }

        /* Green button styles for action buttons */
        .action-btns {
            display: flex;
            width: 100%;
            margin-top: 20px;
        }

        .action-btn {
            width: 50%;
            padding: 12px;
            font-size: 1.2em;
            letter-spacing: 2px;
            text-align: center;
            cursor: pointer;
            border-radius: 25px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
            border: none;
        }

        .redeem-btn {
            background: #1e90ff; /* Blue */
            color: #fff;
        }

        .redeem-btn:hover {
            background: #00bfff;
            box-shadow: 0 0 25px rgba(0, 191, 255, 0.8);
        }

        .cashout-btn {
            background: #ff4500; /* Red */
            color: #fff;
        }

        .cashout-btn:hover {
            background: #ff6347;
            box-shadow: 0 0 25px rgba(255, 99, 71, 0.8);
        }

        .action-btn:focus {
            outline: none;
        }

        /* Modern Section with Border */
        .modern-section {
            width: 86%;
            max-width: 1200px;
            padding: 100px 20px;
            margin-top: 60px; /* Leaving space */
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00ffcc; /* Cyberpunk color border */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.7);
            text-align: center;
            color: #fff;
            position: relative;
            overflow-y: auto; /* Allow scrolling inside this container */
        }

        .modern-section h2 {
            font-size: 2em;
            letter-spacing: 3px;
            margin-bottom: 20px;
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        /* Glass container inside the section */
        .glass-container {
            width: 77%;
            padding: 20px;
            margin-top: -40px; /* Pulling it up to attach it */
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
            border-radius: 10px;
            backdrop-filter: blur(10px); /* Glass effect */
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            color: white;
            text-align: center;
            position: absolute;
            top: 50px; /* Positioned above the section */
        }

        .changing-text {
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            color: #00ffcc;
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        /* New EARN MONEY section */
        .earn-money {
            margin-top: 20px;
            font-size: 1.5em;
            color: #fff;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Full-width buttons */
        .earn-buttons {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-top: 20px;
        }

        .earn-button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            letter-spacing: 2px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
            border: none;
        }

        .earn-button.click-earn {
            background: #32cd32; /* Green */
            color: #fff;
        }

        .earn-button.click-earn:hover {
            background: #00b300;
        }

        .earn-button.view-ad {
            background: #ff4500; /* Red */
            color: #fff;
        }

        .earn-button.view-ad:hover {
            background: #ff6347;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.8);
            color: #00ffcc;
            padding: 15px 0;
            text-align: center;
            position: sticky;
            bottom: 0;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
            border-top: 2px solid #00ffcc;
            font-size: 1.0rem;
        }
/* Popup container */
.popup-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    transition: opacity 0.3s ease;
}

/* Hide the popup initially */
.hidden {
    opacity: 0;
    pointer-events: none;
}

/* Popup content */
.popup-content {
    background: #1a1a1a; /* Solid background for a modern, cyberpunk feel */
    border: 2px solid #00ffcc;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 255, 204, 0.7);
    padding: 30px;
    text-align: center;
    color: #fff;
    width: 90%;
    max-width: 400px;
    animation: popupFadeIn 0.4s ease;
}

/* Heading and text */
.popup-content h2 {
    font-size: 2em;
    margin-bottom: 10px;
    animation: neon 1.5s ease-in-out infinite alternate;
}

.popup-content p {
    font-size: 1.5em;
    margin-bottom: 20px;
    color: #00ffcc; /* Neon green color for the amount */
}

/* Input fields */
.popup-input {
    width: 100%;
    padding: 10px;
    font-size: 1.1em;
    border: none;
    border-radius: 5px;
    margin-bottom: 15px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    box-shadow: 0 0 10px rgba(0, 255, 204, 0.6);
    transition: 0.3s ease-in-out;
}

.popup-input:focus {
    outline: none;
    box-shadow: 0 0 15px rgba(0, 255, 204, 1);
}

/* Dropdown */
.popup-dropdown {
    width: 100%;
    padding: 10px;
    font-size: 1.1em;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    margin-bottom: 20px;
    border: none;
    box-shadow: 0 0 10px rgba(0, 255, 204, 0.6);
}

/* Dropdown option colors */
.green-option { background-color: #32cd32; }
.blue-option { background-color: #1e90ff; }
.yellow-option { background-color: #ffd700; }
.orange-option { background-color: #ff4500; }
.red-option { background-color: #ff6347; }

/* Notification styles */
.notification {
    font-size: 1.2em;
    margin-top: 10px;
    padding: 10px;
    border-radius: 5px;
    display: none;
}

.notification.green {
    background-color: #32cd32;
    color: #fff;
}

.notification.red {
    background-color: #ff6347;
    color: #fff;
}

/* Buttons */
.popup-submit {
    background: #32cd32;
    color: #fff;
    font-size: 1.2em;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(50, 205, 50, 0.5);
    transition: 0.3s ease-in-out;
}

.popup-submit:hover {
    background: #00b300;
    box-shadow: 0 0 20px rgba(50, 205, 50, 0.8);
}

.popup-close {
    background: transparent;
    color: #fff;
    font-size: 1.5em;
    border: none;
    cursor: pointer;
    transition: 0.3s ease-in-out;
}

.popup-close:hover {
    color: #00ffcc;
}

/* Popup fade-in animation */
@keyframes popupFadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}
/* Notification Popup */
.notification-popup {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 30px;
    font-size: 1.2em;
    font-weight: bold;
    border-radius: 5px;
    z-index: 1000;
    text-align: center;
    display: none;
    color: #fff;
    animation: fadeInOut 4s ease-in-out;
}

/* Success Style */
.notification-popup.success {
    background-color: #32cd32;
    box-shadow: 0 0 20px rgba(50, 205, 50, 0.6);
}

/* Error Style */
.notification-popup.error {
    background-color: #ff6347;
    box-shadow: 0 0 20px rgba(255, 99, 71, 0.6);
}

/* Fade In and Out Animation */
@keyframes fadeInOut {
    0% {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
    }
    10%, 90% {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
    }
    100% {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
    }
}

    </style>
</head>
<body>
    <header>
        <h1 class="header-text">Make Money</h1>
        <button class="profile-btn">Profile</button>
    </header>

    <button class="balance-btn" id="balanceButton">BALANCE: $0.000</button>

    <!-- Action buttons for Redeem Codes and Cashout -->
    <div class="action-btns">
        <button class="action-btn redeem-btn">Redeem Codes</button>
        <button class="action-btn cashout-btn">Cashout</button>
    </div>

    <!-- Modern Section with Border -->
    <div class="modern-section">
        <!-- Glass container positioned above the section -->
        <div class="glass-container">
            <div class="changing-text" id="changingText">Redeem code money$$$ to earn $1</div>
        </div>

        <!-- EARN MONEY Section -->
        <div class="earn-money">EARN MONEY</div>

        <!-- Full-width buttons for earning -->
        <div class="earn-buttons">
            <button class="earn-button click-earn" id="clickEarnButton">Click and earn $0.001</button>
            <button class="earn-button view-ad" id="viewAdButton">View ad and earn $0.05</button>
        </div>
    </div>
<!-- Cashout Popup -->
<div id="cashoutPopup" class="popup-container hidden">
    <div class="popup-content">
        <h2>Cashout</h2>
        <p id="cashoutAmount">$0.000</p>
        
        <!-- PayPal Email input -->
        <input type="email" id="paypalEmail" placeholder="PayPal Email" class="popup-input" required />

        <!-- Dropdown for cashout amount -->
        <select id="cashoutAmountSelect" class="popup-dropdown">
            <option value="10" class="green-option">$10</option>
            <option value="15" class="blue-option">$15</option>
            <option value="30" class="yellow-option">$30</option>
            <option value="50" class="orange-option">$50</option>
            <option value="100" class="red-option">$100</option>
        </select>

        <!-- Notification -->
        <div id="notification" class="notification hidden"></div>

        <!-- Confirm and Close Buttons -->
        <div class="popup-buttons">
            <button class="popup-submit" id="confirmCashoutButton">Confirm Cashout</button>
            <button class="popup-close" id="popupCloseButton">Close</button>
        </div>
    </div>
</div>
<!-- Notification Popup -->
<div id="notificationPopup" class="notification-popup hidden"></div>

    <footer>
        <p>Made with ❤️ by Your Name | All rights reserved</p>
    </footer>

    <script>
        // Initialize balance from localStorage, or set to 0 if not found
        let balance = parseFloat(localStorage.getItem("balance") || "0");
        const balanceButton = document.getElementById('balanceButton');

        // Function to update balance
        function updateBalance() {
            balanceButton.textContent = `BALANCE: $${balance.toFixed(3)}`;
        }

        // Changing text every second
        const messages = [
            "Redeem code money$$$ to earn $1",
            "Earn real PayPal money",
            "Get free Robux now!",
            "Quick cashout for PayPal",
            "Boost your earnings instantly!"
        ];

        let messageIndex = 0;
        const changingTextElement = document.getElementById('changingText');

        setInterval(() => {
            messageIndex = (messageIndex + 1) % messages.length;
            changingTextElement.textContent = messages[messageIndex];
        }, 1000); // Change text every second

        // Handle the click and earn button
        document.getElementById("clickEarnButton").addEventListener("click", () => {
            balance += 0.001; // Add $0.001
            localStorage.setItem("balance", balance.toFixed(3));
            updateBalance(); // Update the balance
        });

        // Handle the view ad button
        document.getElementById("viewAdButton").addEventListener("click", () => {
            window.location.href = "https://poawooptugroo.com/4/7950037";
            window.addEventListener("focus", () => {
                balance += 0.005; // Add $0.005 after returning
                localStorage.setItem("balance", balance.toFixed(3));
                updateBalance(); // Update the balance
            });
        });

        // Initial balance update when the page loads
        updateBalance();
        // Get elements
const cashoutButton = document.querySelector(".cashout-btn");
const popup = document.getElementById("cashoutPopup");
const popupCloseButton = document.getElementById("popupCloseButton");
const confirmCashoutButton = document.getElementById("confirmCashoutButton");
const cashoutAmountText = document.getElementById("cashoutAmount");
const paypalEmailInput = document.getElementById("paypalEmail");
const cashoutAmountSelect = document.getElementById("cashoutAmountSelect");
const notification = document.getElementById("notification");

// Show popup when "Cashout" button is clicked
cashoutButton.addEventListener("click", () => {
    popup.classList.remove("hidden");
    popup.style.opacity = "1";
    updateCashoutAmount();
});

// Hide popup when close button is clicked
popupCloseButton.addEventListener("click", () => {
    popup.classList.add("hidden");
    popup.style.opacity = "0";
});

// Handle Confirm Cashout
confirmCashoutButton.addEventListener("click", () => {
    const balance = parseFloat(localStorage.getItem("balance") || "0");
    const selectedAmount = parseFloat(cashoutAmountSelect.value);

    if (balance >= selectedAmount) {
        notification.classList.remove("hidden", "red");
        notification.classList.add("green");
        notification.textContent = `Cashout of $${selectedAmount} confirmed.`;
        localStorage.setItem("balance", (balance - selectedAmount).toFixed(3));
    } else {
        notification.classList.remove("hidden", "green");
        notification.classList.add("red");
        notification.textContent = `Insufficient balance to cashout $${selectedAmount}. Minimum balance is $10.`;
    }

    // Update the balance text
    updateCashoutAmount();
});

// Function to update cashout amount text
function updateCashoutAmount() {
    const balance = parseFloat(localStorage.getItem("balance") || "0");
    cashoutAmountText.textContent = `Balance: $${balance.toFixed(3)}`;
}

// Initial balance update when the page loads
updateCashoutAmount();
// Function to show notification popup
function showNotification(message, type) {
    const notificationPopup = document.getElementById("notificationPopup");
    notificationPopup.textContent = message;

    // Add the appropriate class (success or error)
    notificationPopup.classList.remove("success", "error", "hidden");
    notificationPopup.classList.add(type);

    // Display the popup and remove it after 4 seconds
    notificationPopup.style.display = "block";
    setTimeout(() => {
        notificationPopup.style.display = "none";
    }, 4000);
}

// Handle Confirm Cashout
confirmCashoutButton.addEventListener("click", () => {
    const balance = parseFloat(localStorage.getItem("balance") || "0");
    const selectedAmount = parseFloat(cashoutAmountSelect.value);

    if (balance >= selectedAmount) {
        // Successful cashout
        showNotification(`Cashout of $${selectedAmount} confirmed.`, "success");
        localStorage.setItem("balance", (balance - selectedAmount).toFixed(3));
    } else {
        // Insufficient balance
        showNotification(`Insufficient balance to cashout $${selectedAmount}. Minimum balance is $10.`, "error");
    }

    // Update the balance text
    updateCashoutAmount();
});

    </script>
</body>
</html>
